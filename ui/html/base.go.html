{{define "base"}}
<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>{{template "title" .}} - Github Analyzer</title>
    <!-- Link to the CSS stylesheet and favicon -->
    <link rel='stylesheet' href='/static/css/main.css'>
    <link rel='shortcut icon' href='/static/img/favicon.ico' type='image/x-icon'>
    <!-- Also link to some fonts hosted by Google -->
    <link rel='stylesheet' href='https://fonts.bunny.net/css?family=albert-sans:400,700'>
</head>
<body>
<header>
    <h1><a href='/'>Github Analyzer</a></h1>
</header>
{{template "nav" .}}
<main>
    {{template "main" .}}
</main>
<footer>Powered by <a href='https://golang.org/'>Go</a> in {{.CurrentYear}}</footer>
<!-- And include the JavaScript file -->
<script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>
{{end}}
