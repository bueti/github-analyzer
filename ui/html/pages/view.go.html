{{define "title"}}Repository #{{.Repo.Name}}{{end}}

{{define "main"}}
{{with .Repo}}
<div class='snippet'>
    <div class='metadata'>
        <strong>{{.Name}}</strong>
        <span>#{{.Language}}</span>
    </div>
    <div class="metadata">{{.Description}}</div>
    <div class='metadata'>
        <time>Forks: {{.Forks}}</time>
        <time>Watchers: {{.Watchers}}</time>
    </div>
</div>
{{end}}
{{end}}
